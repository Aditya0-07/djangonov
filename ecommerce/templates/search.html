{% extends 'base.html' %}
{% block content %}
<center>
    <div class = "container-fluid">
        <h3 class = "text-center"> You have searched for <span class = "text-danger"> {{q}} </span></h3>
    </div>
</center>
<div class = "container-fluid mt-1" style = "margin-bottom:100px">
        <div class = "row">
            {% for i in p %}
                <div class = "col-sm-4">
                    <div class="card rounded-3" style="width: 18rem;">
                        <img src="{{i.image.url}}" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">{{i.name}}</h5>
                                <a href="{% url 'shop:detail' i.id %}" class="btn btn-primary">Products</a>
                            </div>
                        </div>
                </div>


{% empty %}
<h5 class = "text-center text-danger"> No Results Found </h5>

{% endfor %} </div>
            </div>
{% endblock %}
