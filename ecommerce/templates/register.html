
<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block title %}
Register
{% endblock %}
{% block content %}

<div class="container" style="margin-bottom:200px" xmlns="http://www.w3.org/1999/html">
<h1 class = "text-center"> Register </h1>

    <form method="POST">
      {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" class="form-control" name = "u" placeholder="Enter Username">
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control"  name = "p" placeholder="Enter Password">
    </div>

    <div class="mb-3">
      <label class="form-label">Confirm Password</label>
      <input type="password" class="form-control"  name = "cp" placeholder="Confirm Password">
    </div>

     <div class="mb-3">
      <label class="form-label">Email Id</label>
      <input type="text" class="form-control"  name = "e" placeholder="Enter Your Mail Id">
    </div>

    <div class="mb-3">
      <label class="form-label">First Name</label>
      <input type="text" class="form-control"  name = "f" placeholder="Enter FirstName">
    </div>

    <div class="mb-3">
      <label class="form-label">Last Name</label>
      <input type="text" class="form-control"  name = "l" placeholder="Enter LastName">
    </div>


    <input type="submit">

</form> </center>
    </div>

{% endblock %}
